removeStrategy:
  rbac: "SYNC"

groups:
  - name: Administrators
    members:
      users:
        - rye
    roles:
      - name: administer-role
        grantedAt: current
        propagates: 'true'
  - name: Developers
    roles:
      - name: developer-role
        grantedAt: child
        propagates: 'false'
  - name: Browsers
    roles:
      - name: browser-role
        grantedAt: child
        propagates: 'false'
roles:
  - name: administer-role
    filterable: 'false'
    permissions:
      - hudson.model.Hudson.Administer
  - name: developer-role
    filterable: 'true'
    permissions:
      - hudson.model.Hudson.Read
      - hudson.model.View.Delete
      - hudson.model.Item.Promote
      - hudson.model.View.Configure
      - hudson.model.Item.Configure
      - hudson.model.Item.Cancel
      - hudson.model.Item.Read
      - hudson.model.Item.Build
      - hudson.model.Item.Discover
      - hudson.model.Hudson.Read
      - hudson.model.Item.Create
      - hudson.model.View.Read
      - hudson.model.View.Create
      - hudson.model.Item.Delete
  - name: browser-role
    filterable: 'true'
    permissions:
      - hudson.model.Hudson.Read
  - name: authenticated
    filterable: 'false'
    permissions:
      - hudson.model.Hudson.Read
  - name: anonymous
    filterable: 'false'
