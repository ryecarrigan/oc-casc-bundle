removeStrategy:
  rbac: "SYNC"

groups:
  - name: Administrators
    members:
      users:
        - rye
    roles:
      - name: administrator
        grantedAt: current
        propagates: true
  - name: Developers
    roles:
      - name: developer
        grantedAt: current
  - name: Browsers
    members:
      users:
        - orange
        - purple
    roles:
      - name: browser
        grantedAt: current
roles:
  - name: administrator
    filterable: false
    permissions:
      - hudson.model.Hudson.Administer
  - name: developer
    filterable: true
    permissions:
      - hudson.model.Hudson.Read
      - hudson.model.Item.Build
      - hudson.model.Item.Cancel
      - hudson.model.Item.Create
      - hudson.model.Item.Discover
      - hudson.model.Item.Promote
      - hudson.model.Item.Read
      - hudson.model.View.Configure
      - hudson.model.View.Create
      - hudson.model.View.Delete
      - hudson.model.View.Read
  - name: browser
    filterable: true
    permissions:
      - hudson.model.Hudson.Read
  - name: secret-manager
    filterable: true
    permissions:
      - com.cloudbees.plugins.credentials.CredentialsProvider.Update
      - com.cloudbees.plugins.credentials.CredentialsProvider.Create
  - name: authenticated
    filterable: false
    permissions: []
  - name: anonymous
    filterable: false
    permissions: []
