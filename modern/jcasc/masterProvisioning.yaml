    - imageTag: "cloudbees/cloudbees-core-mm:${v2510}"
      name: "CloudBees CI - Managed Controller - ${v2510}"
    - imageTag: "cloudbees/cloudbees-core-mm:${v2509}"
      name: "CloudBees CI - Managed Controller - ${v2509}"
    - imageTag: "cloudbees/cloudbees-core-mm:${v2508}"
      name: "CloudBees CI - Managed Controller - ${v2508}"
    - imageTag: "cloudbees/cloudbees-core-mm:${v2507}"
      name: "CloudBees CI - Managed Controller - ${v2507}"
    - imageTag: "cloudbees/cloudbees-core-mm:${v2506}"
