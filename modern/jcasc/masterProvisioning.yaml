    - imageTag: "cloudbees/cloudbees-core-mm:${v2501}"
      name: "CloudBees CI - Managed Controller - ${v2501}"
  kubernetes:
    cpus: "1.5"
    disk: "50"
    memory: "4096"
    nodeSelectors: "jenkins=controller"
    yaml: |
      ---
      apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      metadata:
        name: ^${name}-secrets
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: Role
        name: jenkins-secrets
      subjects:
      - kind: ServiceAccount
        name: ^${name}
