jenkins:
  systemMessage: |
    Configured automatically by Configuration as Code for Operations center (2.440)

  authorizationStrategy: "cloudBeesRoleBasedAccessControl"
  numExecutors: 0
  securityRealm:
    local:
      users:
        - id: "rye"
          name: "Rye Carrigan"
          password: ${decodeBase64:${adminPassword}}
          properties:
            - blueSteelRedirectOptOutProperty:
                optOut: true
            - mailer:
                emailAddress: "rcarrigan@cloudbees.com"
        - id: "orange"
          name: "Orange Demo"
          password: ${decodeBase64:${demoPassword}}
          properties:
            - blueSteelRedirectOptOutProperty:
                optOut: true
            - mailer:
                emailAddress: "rcarrigan+orange@cloudbees.com"
        - id: "purple"
          name: "Purple Demo"
          password: ${decodeBase64:${demoPassword}}
          properties:
            - blueSteelRedirectOptOutProperty:
                optOut: true
            - mailer:
                emailAddress: "rcarrigan+purple@cloudbees.com"
  primaryView:
    masters:
      jobFilters:
        - "connectedMasterViewFilter"
      name: "Controllers"
      recurse: true
  views:
    - all:
        name: "all"
    - masters:
        jobFilters:
          - "connectedMasterViewFilter"
        name: "Controllers"
        recurse: true
        columns:
        - "status"
        - "weather"
        - "jobName"
        - "masterPodStatusViewColumn"
        - "inactiveItemsViewColumn"
        - "totalJobsViewColumn"
        - "queueSizeViewColumn"
        - "cascViewColumn"

beekeeper:
  enabled: true
  securityWarnings:
    enabledForCore: true
    enabledForPlugins: true
  upgrades:
    autoDowngradePlugins: false
    autoUpgradePlugins: false

cloudBeesCasCServer:
  defaultBundle: "main/default-global"
  disableRemoteValidation: false
  visibility: true

notificationConfiguration:
  enabled: true
  router: operationsCenter

security:
  anonymizeSupportBundle:
    enabled: false
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "acceptFirstConnectionStrategy"

tool:
  cloudbeesPluginUsageAnalyzer:
    enabled: true

license:
  certificate: ${licenseCert}
  key: ${licenseKey}

support:
  automatedBundleConfiguration:
    enabled: false

unclassified:
  bundleStorageService:
    activated: true
    bundles:
      - name: "CBCI CasC Bundles"
        retriever:
          SCM:
            defaultVersion: "main"
            scmSource:
              git:
                remote: "https://github.com/ryecarrigan/cbci-casc-bundles.git"
                traits:
                  - "gitBranchDiscovery"
    pollingPeriod: 120
    purgeOnDeactivation: true
  bundleUpdateTiming:
    automaticReload: true
  cascAutoControllerProvisioning:
    provisionControllerOnCreation: false
    fireAndForget: true
  cascItemsConfiguration:
    variableInterpolationEnabledForAdmin: true
  cloudbeesPlatform:
    url: "https://cd.rye.ps.beescloud.com/"
  gitHubPluginConfig:
    configs:
      - credentialsId: "github-token"
        name: "GitHub"
    hookUrl: "$JENKINS_BASE_URL/github-webhook/"
  usageStatisticsCloudBees:
    disabledJenkinsUsageStatistics: true
    usageStatisticsCollected: false
  validationVisualization:
    quiet: true

credentials:
  system:
    domainCredentials:
      - domain:
          name: "CasC"
        credentials:
        - string:
            id: "casc-secret"
            scope: GLOBAL
            secret: "testing"
