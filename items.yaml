# Example teams
  - kind: folder
    displayName: team-purple
    name: team-purple
    description: "Controllers for Team Purple's projects"
    groups:
      - name: 'team-purple-int'
        members:
          external_groups:
            - 'team-purple-ext'
          users:
            - 'purple'
        roles:
          - name: 'developer-role'
            grantedAt: 'current'
            propagates: 'true'
    items:
      - kind: managedController
        displayName: "Team Purple's Controller 1"
        name: team-purple-1
        configuration:
          kubernetes:
            image: "CloudBees CI - Managed Master - 2.303.2.6"
