removeStrategy:
  rbac: SYNC
  items: NONE

items:
- kind: freeStyleJob
  name: casc-bundles-update
  displayName: Update CasC Bundles
  builders:
    - casCBundlesSyncBuildStep:
        purgeDeleted: true
  scm:
    gitSCM:
      userRemoteConfigs:
      - userRemoteConfig:
          credentialsId: github-key
          url: "git@github.com:ryecarrigan/cbci-casc-bundles.git"
      branches:
      - branchSpec:
          name: '**/main'
  triggers:
    - githubPush: {}

- kind: folder
  displayName: Releases
  name: releases
  description: 'Monthly releases from CloudBees'
  items:
    - kind: managedController
      displayName: "CloudBees CI - 2.303.2.6"
      description: 'Controller running the September 2021 release from CloudBees'
      name: r23032
      configuration:
        kubernetes:
          image: "CloudBees CI - Managed Master - 2.303.2.6"
      properties:
        - configurationAsCode:
            bundle: items-example
    - kind: managedController
      displayName: "CloudBees CI - 2.303.1.6"
      description: 'Controller running the August 2021 release from CloudBees'
      name: r23031
      configuration:
        kubernetes:
          image: "CloudBees CI - Managed Master - 2.303.1.6"
      properties:
        - configurationAsCode:
            bundle: items-example
    - kind: managedController
      displayName: "CloudBees CI - 2.289.3.2"
      description: 'Controller running the July 2021 release from CloudBees'
      name: r22893
      configuration:
        kubernetes:
          image: "CloudBees CI - Managed Master - 2.289.3.2"
