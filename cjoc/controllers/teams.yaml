removeStrategy:
  rbac: SYNC
  items: NONE

items:
- kind: folder
  name: team-purple
  description: "Controllers for Team Purple's projects"
  groups:
    - name: 'team-purple-int'
      members:
        external_groups:
          - 'team-purple-ext'
        users:
          - 'purple'
      roles:
        - name: 'developer'
          grantedAt: 'current'
          propagates: 'true'
  items:
    - kind: folder
      name: team-folder
      items:
        - kind: folder
          name: project-folder
    - kind: managedController
      displayName: "Team Purple's Controller 1"
      name: team-purple-1
      configuration:
        kubernetes:
          image: "CloudBees CI - Managed Controller - ${v2312}"
      properties:
        - configurationAsCode:
            bundle: main/default-2.426
    - kind: managedController
      displayName: "Team Purple's Controller 2"
      name: team-purple-2
      configuration:
        kubernetes:
          image: "CloudBees CI - Managed Controller - ${v2312}"
      properties:
        - configurationAsCode:
            bundle: main/default-2.426

