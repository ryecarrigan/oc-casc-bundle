items:
  - kind: folder
    displayName: Releases
    name: releases
    description: 'Monthly releases from CloudBees'
    items:
      - kind: managedController
        displayName: "CloudBees CI - 2.426.2 - Demo"
        description: 'Controller running the December 2023 release from CloudBees'
        name: demo
        configuration:
          kubernetes:
            image: "CloudBees CI - Managed Controller - 2.426.2.2"
            replication:
              config:
                maxReplicas: 4
                replicas: 1
                targetCPUUtilizationPercentage: 80
        properties:
          - configurationAsCode:
              bundle: main/default-2.426
      - kind: managedController
        displayName: "CloudBees CI - 2.426.2 - Demo 2"
        description: 'Controller running the December 2023 release from CloudBees'
        name: demo-2
        properties:
          - configurationAsCode:
              bundle: main/default-2.426
        configuration:
          kubernetes:
            image: "CloudBees CI - Managed Controller - 2.426.2.2"
            replication:
              config:
                maxReplicas: 4
                replicas: 1
                targetCPUUtilizationPercentage: 80
