credentials:
  system:
    domainCredentials:
      - domain:
          name: "CasC"
        credentials:
        - basicSSHUserPrivateKey:
            id: "github-key"
            privateKeySource:
              directEntry:
                privateKey: ${githubKey}
            scope: GLOBAL
            username: "github-key"
            usernameSecret: true
        - string:
            id: "github-token"
            scope: GLOBAL
            secret: ${githubToken}
